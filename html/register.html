<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alam Suteri - Register</title>
    <link rel="stylesheet" href="/style/register.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img class="header-logo" src="/assets/logo.png" alt="">
        </div>
    </div>
    <div class="content">
        <div class="title">
            Join us Today!
        </div>
        <form action="" method="POST">
            <div class="name">
                Name:
                <input type="text" name="Name" id="" required>
            </div>
            <div class="gender">
                Gender:
                <input type="radio" name="Gender" id="male">Male
                <input type="radio" name="Gender" id="female">Female
            </div>
            <div class="address">
                Address:
                <input type="text" name="Address" id="" required>
            </div>
            <div class="preferences">
                Preferences:
                <input type="text" name="Pref" id="" required>
            </div>
            <div class="check">
                <input type="checkbox" name="Check" id="" required>
                I have read and accepted the terms and conditions
            </div>
            <a href="index.html"><button class="btn" type="submit">Register</button></a>
        </form>
    </div>

    <div class="footer">
        Copyright Alam Suteri
    </div>
</body>
</html>
